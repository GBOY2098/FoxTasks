{% extends 'base.html' %}

{% block title %}
Выполнение работы
{% endblock %}

{% block page_name %}
Выполнение работы
{% endblock %}
{% block menu_body %}
<p class="tag">Аккаунт</p>
<p><a class="tag" href="/menu">Главная</a></p>
{% endblock %}
{% block body %}
<div class="container">
  {% for task in tasks %}
  <article class="task task1
  {% if task['is_correct'] == 1 %}
    correct
  {% endif %}
  {% if task['is_correct'] == 3 %}
    incorrect
  {% endif %}
  {% if task['is_correct'] == 2 %}
    undone
  {% endif %}">
    <img class="task__photo" src={{ task['photo'] }} alt="Missing image">
    <form class="form 
    {% if task['is_correct'] == 1 %}
      correct
    {% endif %}
    {% if task['is_correct'] == 3 %}
      incorrect
    {% endif %}
    {% if task['is_correct'] == 2 %}
      undone
    {% endif %}" method="POST">
      Ответ:
      <input name={{ task['id'] }} class="task__answer" {% if task['is_correct']==1 or task['is_correct']==2 %} disabled
        {% endif %} type="text" placeholder="Введите ответ" value={{ task['last_answer'] }}>
      <input type="submit" name="{{id*100+99}}" {% if task['is_correct']==1 or task['is_correct']==2 %} disabled {% endif %}
        class="task__button" value="Отправить"></input>
    </form>
  </article>
  {% endfor %}
  <form class="end" method="POST" action="/menu">
    <input name="{{id}}" value="Завершить работу" type="submit" class="end__button"></input>
  </form>
  <br>
</div>
{% endblock %}
