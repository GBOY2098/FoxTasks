<form class="container" method="post">
  <div class="work__settings">
      <input class="work__settings__name"  placeholder="Введите название работы" required size= 30 type="text">
      <select class="work__grade__select" name="Класс" id="work__grade__select">
          <option value="7grade">7 класс</option>
          <option value="8grade">8 класс</option>
          <option value="9grade">9 класс</option>
          <option value="10grade" >10 класс</option>
          <option value="11grade" selected>11 класс</option>
      </select>
      <select class="work__type__select" name="Вид работы" id="work__type__select">
          
          <option value="practise" >Практическая работа</option>
          <option value="test" selected >Самостоятельная работа</option>
          <option value="exam">Контрольная работа</option>
      </select>
  </div>
  <div class="work__settings__titles">
      <div class="work__settings__title1">
          <p>Задания:</p>
      </div>

      <div class="work__settings__title2">
          <p>Ответы:</p>
      </div>
  </div>
  
  <div class="work__settings__task__adding">
      <form class="work__settings__task__adding" method="post">
          <input class="work__settings__file__adding" type="file" accept="image/*">
          <input class="work__settings__answer__adding" type="text" placeholder="Предполагаемый ответ" name="" id="">
      </form>
  </div>    
  
  
  
</form>





</body>

</html>
